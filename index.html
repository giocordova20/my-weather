<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
      <div id="title" class="col-sm text-center">
          <h1>My Weather</h1>
        </div>
    </div>   
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <!-- <form> -->
                <form class="input-group mb-3">
                    <input id="zip" style="width: auto"type="number" class="form-control" placeholder="Search ZIP Code only" aria-label="Zip Input">
                    <input id="city" style="width: auto"type="text" class="form-control" placeholder="Enter City / Select State" aria-label="City Input">
                    <select id="state-select" class="custom-select" style="width: auto">
                        <option selected>Select a State</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arkansas">Arkansas</option>
						<option value="Arizona">Arizona</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="DistrictofColumbia">District of Columbia</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Iowa">Iowa</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Maryland">Maryland</option>
						<option value="Maine">Maine</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Missouri">Missouri</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Montana">Montana</option>
						<option value="NorthCarolina">North Carolina</option>
						<option value="NorthDakota">North Dakota</option>
						<option value="Nebraska">Nebraska</option>
						<option value="New Hampshire">New Hampshire</option>
						<option value="NewJersey">New Jersey</option>
						<option value="NewMexico">New Mexico</option>
						<option value="Nevada">Nevada</option>
						<option value="NewYork">New York</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="PuertoRico">Puerto Rico</option>
						<option value="RhodeIsland">Rhode Island</option>
						<option value="SouthCarolina">South Carolina</option>
						<option value="SouthDakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Virginia">Virginia</option>
						<option value="Vermont">Vermont</option>
						<option value="Washington">Washington</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="WestVirginia">West Virginia</option>
						<option value="Wyoming">Wyoming</option>
					</select>
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit" id="city-search">Search</button>
                    </div>
                </form>
            <!-- </form> -->
            <div id="city-list" class="list-group list-group-city">
            </div>
          </div>
          <div class="col-sm-9">
            <div class="row-current">
                <div class="col weather-pane table-light" id="currentWeather">
                    <div class="row row-city">    
                        <h2 id ="cCity"></h2><h2 id="cdate"></h2><h2 id="cIcon"></h2>
                    </div>
                        <h4 id="cTemp"></h4>
                        <h5 id="cFeels"></h5>
                        <h5 id="cHigh"></h5>
                        <h5 id="cLow"></h5>
                        <h5 id="cHum"></h5>
                        <h5 id="cWind"></h5>
                        <h5 id="cUV"></h5>
                    <div class="row" id="forecastTitle">
                        <div class="col-sm">
                            <h2>5 Day Forcast:</h2>
                         </div>
                    </div>
                    <div class="row" id="forecast">
                        <div class="card f-card">
                            <div class="card-body">
                                <h5 id="fDate0" class="card-title"></h5>
                                <h6 id="fIcon0"class="card-subtitle mb-2 text-muted"></h6>
                                <p id="fD0" class="card-text"></p>
                                <p id="fN0" class="card-text"></p>
                                <p id="fHum0" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card f-card">
                            <div class="card-body">
                                <h5 id="fDate1" class="card-title"></h5>
                                <h6 id="fIcon1" class="card-subtitle mb-2 text-muted"></h6>
                                <p id="fD1" class="card-text"></p>
                                <p id="fN1" class="card-text"></p>
                                <p id="fHum1" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card f-card">
                            <div class="card-body">
                                <h5 id="fDate2" class="card-title"></h5>
                                <h6 id="fIcon2" class="card-subtitle mb-2 text-muted"></h6>
                                <p id="fD2" class="card-text"></p>
                                <p id="fN2" class="card-text"></p>
                                <p id="fHum2" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card f-card">
                            <div class="card-body">
                                <h5 id="fDate3" class="card-title"></h5>
                                <h6 id="fIcon3" class="card-subtitle mb-2 text-muted"></h6>
                                <p id="fD3" class="card-text"></p>
                                <p id="fN3" class="card-text"></p>
                                <p id="fHum3" class="card-text"></p>
                            </div>
                        </div>
                        <div class="card f-card">
                            <div class="card-body">
                              <h5 id="fDate4" class="card-title"></h5>
                              <h6 id="fIcon4" class="card-subtitle mb-2 text-muted"></h6>
                              <p id="fD4" class="card-text"></p>
                              <p id="fN4" class="card-text"></p>
                              <p id="fHum4"class="card-text"></p>
                            </div>
                          </div>
                        
                        
                        
                    </div>      
                </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
