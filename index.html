<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
      <div id="title" class="col-sm text-center">
          <h1>My Weather</h1>
        </div>
    </div>



    
    <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-info" type="submit" id="city-search">Search</button>
                    </div>
                </div>
            </form>
            <div class="list-group list-group-city">
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark" data-city="RichmondVA">Richmond, VA</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark" data-city="RestonVA">Reston, VA</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark">A simple dark list group item</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark">A simple dark list group item</a>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="row">
                <div class="col-sm">
                    <div class="row">
                        <h4>Temperature: </h4>
                        <h4>Humidity: </h4>
                        <h4>Wind Speed: </h4>
                        <h4>UV Index: </h4>
                    </div>
                    <div class="row">Row for 5 day</div>      
                </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
